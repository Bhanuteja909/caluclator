<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluclator</title>
    <script src="caluclator.js"  defer></script>
    <link href="calc.css" rel="stylesheet" >
</head>
 <body>
   
     
    <div class="mainbox">
        <h1 id="head">Welcome to Calculator</h1>
       
       <div class="container">
                <form>
                    <div>
                        
                        <input id="result" type="text" name="display"  >
                    </div>
                    <div class="mar" > 
                        <input type="button" id="acbtn" value="AC" >
                        <input type="button" id="delbtn" value="DE" >
                        <input type="button"  id="dotbtn" value="." >
                        <input type="button"  id="btndiv"value="/" >
                    </div>
                    <div class="mar"> 
                        <input type="button"  id="7btn"value="7" >
                        <input type="button"  id="8btn"value="8" >
                        <input type="button" id="9btn" value="9" >
                        <input type="button"  id="btnmul"value="*" >
                    </div>
                    <div class="mar"> 
                        <input type="button"  id="4btn" value="4" >
                        <input type="button"  id="5btn"value="5" >
                        <input type="button"  id="6btn"value="6">
                        <input type="button"  id="btnmin"value="-">
                    </div>
                    <div class="mar"> 
                        <input type="button"  id="onebtn"value="1">
                        <input type="button"  id="2btn"value="2">
                        <input type="button"  id="3btn"value="3">
                        <input type="button"  id="btnadd"value="+">
                    </div>
                    <div class="mar"> 
                        <input type="button"  id="double0"value="00">
                        <input type="button" id="zero" value="0">
                         
                        <input id="equal" type="button" value="=">
                         
                    </div>
                </form>
          
       </div>

    </div>

 </body>
</html>
